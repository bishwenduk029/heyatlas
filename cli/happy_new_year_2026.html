<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0c1445 0%, #1a237e 25%, #283593 50%, #1a237e 75%, #0c1445 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(40, 53, 147, 0.3) 0%, transparent 70%);
            animation: shimmer 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Snowflakes container */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 10px rgba(255, 255, 255, 0.5);
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        /* Card container */
        .card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 30px;
            padding: 80px 120px;
            text-align: center;
            position: relative;
            z-index: 10;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(255, 215, 0, 0.1),
                inset 0 0 60px rgba(255, 255, 255, 0.05);
            animation: cardAppear 1.5s ease-out;
            overflow: hidden;
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 215, 0, 0.1), transparent 30%);
            animation: rotate 10s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        /* Decorative corners */
        .corner {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 215, 0, 0.5);
            pointer-events: none;
        }

        .corner-tl { top: 15px; left: 15px; border-right: none; border-bottom: none; border-radius: 15px 0 0 0; }
        .corner-tr { top: 15px; right: 15px; border-left: none; border-bottom: none; border-radius: 0 15px 0 0; }
        .corner-bl { bottom: 15px; left: 15px; border-right: none; border-top: none; border-radius: 0 0 0 15px; }
        .corner-br { bottom: 15px; right: 15px; border-left: none; border-top: none; border-radius: 0 0 15px 0; }

        /* Main heading */
        .heading {
            font-size: 4.5rem;
            font-weight: normal;
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.4),
                0 0 60px rgba(255, 215, 0, 0.2);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 8px;
            position: relative;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 20px rgba(255, 215, 0, 0.8),
                    0 0 40px rgba(255, 215, 0, 0.4),
                    0 0 60px rgba(255, 215, 0, 0.2);
            }
            to {
                text-shadow: 
                    0 0 30px rgba(255, 215, 0, 1),
                    0 0 60px rgba(255, 215, 0, 0.6),
                    0 0 90px rgba(255, 215, 0, 0.3);
            }
        }

        .year {
            font-size: 6rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700 0%, #fff 25%, #ffd700 50%, #fff 75%, #ffd700 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmerGold 3s ease-in-out infinite;
            display: block;
            letter-spacing: 15px;
            margin: 10px 0;
        }

        @keyframes shimmerGold {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 30px;
            font-style: italic;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Decorative snowflakes on card */
        .card-decoration {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 215, 0, 0.4);
            animation: float 4s ease-in-out infinite;
        }

        .card-decoration:nth-child(1) { top: 30px; left: 40px; animation-delay: 0s; }
        .card-decoration:nth-child(2) { top: 30px; right: 40px; animation-delay: 1s; }
        .card-decoration:nth-child(3) { bottom: 30px; left: 40px; animation-delay: 2s; }
        .card-decoration:nth-child(4) { bottom: 30px; right: 40px; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .card {
                margin: 20px;
                padding: 50px 40px;
            }

            .heading {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .year {
                font-size: 4rem;
                letter-spacing: 8px;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .corner {
                width: 50px;
                height: 50px;
            }
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Signature styling */
        .signature {
            font-size: 1.3rem;
            color: rgba(255, 215, 0, 0.9);
            margin-top: 40px;
            font-style: italic;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: signatureGlow 3s ease-in-out infinite;
        }

        @keyframes signatureGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.4);
            }
        }
    </style>
</head>
<body>
    <!-- Stars background -->
    <div class="stars" id="stars"></div>

    <!-- Snowflakes -->
    <div class="snowflakes" id="snowflakes"></div>

    <!-- Card -->
    <div class="card">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <div class="card-decoration">❄</div>
        <div class="card-decoration">❄</div>
        <div class="card-decoration">❄</div>
        <div class="card-decoration">❄</div>

        <h1 class="heading">Happy New Year</h1>
        <div class="year">2026</div>
        <p class="subtitle">May your year be filled with joy, prosperity, and magical moments</p>
        
        <p class="signature">From Kundu's</p>

        <!-- Sparkles -->
        <div class="sparkle" style="top: 20%; left: 15%; animation-delay: 0.3s;"></div>
        <div class="sparkle" style="top: 35%; left: 85%; animation-delay: 0.7s;"></div>
        <div class="sparkle" style="top: 65%; left: 20%; animation-delay: 1.1s;"></div>
        <div class="sparkle" style="top: 80%; left: 80%; animation-delay: 1.5s;"></div>
    </div>

    <script>
        // Create snowflakes
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const snowflakeCount = 150;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = '❄';

                // Random properties
                const size = Math.random() * 1.5 + 0.5 + 'em';
                const left = Math.random() * 100 + '%';
                const duration = Math.random() * 10 + 8; // 8-18 seconds
                const delay = Math.random() * 10;
                const opacity = Math.random() * 0.6 + 0.2;

                snowflake.style.fontSize = size;
                snowflake.style.left = left;
                snowflake.style.animationDuration = duration + 's';
                snowflake.style.animationDelay = delay + 's';
                snowflake.style.opacity = opacity;

                // Slight horizontal movement variation
                snowflake.style.filter = `blur(${Math.random() * 1}px)`;

                snowflakesContainer.appendChild(snowflake);
            }
        }

        // Create background stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';

                const left = Math.random() * 100 + '%';
                const top = Math.random() * 100 + '%';
                const size = Math.random() * 2 + 1 + 'px';
                const duration = Math.random() * 2 + 1; // 1-3 seconds
                const delay = Math.random() * 2;

                star.style.left = left;
                star.style.top = top;
                star.style.width = size;
                star.style.height = size;
                star.style.animationDuration = duration + 's';
                star.style.animationDelay = delay + 's';

                starsContainer.appendChild(star);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createSnowflakes();
            createStars();
        });

        // Add some interactivity - create burst of snowflakes on click
        document.addEventListener('click', (e) => {
            const burst = document.createElement('div');
            burst.style.cssText = `
                position: fixed;
                left: ${e.clientX}px;
                top: ${e.clientY}px;
                pointer-events: none;
                z-index: 100;
            `;

            for (let i = 0; i < 20; i++) {
                const flake = document.createElement('div');
                flake.innerHTML = '❄';
                flake.style.cssText = `
                    position: absolute;
                    color: #fff;
                    font-size: ${Math.random() * 1 + 0.5}em;
                    animation: burstFall 1s ease-out forwards;
                    transform-origin: center;
                `;

                const angle = (Math.random() * 360) * (Math.PI / 180);
                const distance = Math.random() * 150 + 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                flake.style.animation = `burstFall 1s ease-out ${i * 0.05}s forwards`;
                burst.appendChild(flake);
            }

            document.body.appendChild(burst);

            setTimeout(() => burst.remove(), 1500);
        });

        // Add burst animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes burstFall {
                0% {
                    transform: translate(0, 0) rotate(0deg) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(var(--tx), var(--ty)) rotate(360deg) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
