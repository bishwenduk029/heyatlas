<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .card-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            padding: 60px 40px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba255, 255(255, , 0.2);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .year-decoration {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700 0%, #ffec8b 25%, #ffd700 50%, #daa520 75%, #ffd700 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: none;
            animation: shimmer 3s ease-in-out infinite;
            position: relative;
            display: inline-block;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .greeting {
            font-size: 32px;
            color: #ffffff;
            margin-top: 10px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-style: italic;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .decorative-line {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            margin: 30px auto;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .snowflake-decoration {
            font-size: 24px;
            margin: 20px 0;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .message {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            margin-top: 20px;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, transparent 70%);
            pointer-events: none;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="glow-effect"></div>
        
        <!-- Decorative sparkles -->
        <div class="sparkle" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="sparkle" style="top: 15%; right: 15%; animation-delay: 0.5s;"></div>
        <div class="sparkle" style="bottom: 20%; left: 20%; animation-delay: 1s;"></div>
        <div class="sparkle" style="bottom: 15%; right: 10%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="top: 30%; left: 5%; animation-delay: 0.3s;"></div>
        <div class="sparkle" style="top: 40%; right: 8%; animation-delay: 0.8s;"></div>

        <div class="snowflake-decoration">❄</div>
        
        <div class="year-decoration">2026</div>
        
        <h1 class="greeting">Happy New Year!</h1>
        
        <div class="decorative-line"></div>
        
        <p class="subtitle">May this year bring you joy, success, and endless possibilities</p>
        
        <p class="message">
            Wishing you a wonderful year ahead filled with happiness, prosperity, and memorable moments. 
            May all your dreams come true and may this year be your best one yet!
        </p>

        <div class="snowflake-decoration">❄</div>
    </div>

    <script>
        class Snowflake {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * window.innerWidth;
                this.y = -10;
                this.size = Math.random() * 4 + 2;
                this.speed = Math.random() * 2 + 1;
                this.wind = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.element = this.createSnowflake();
            }

            createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.innerHTML = '❄';
                snowflake.style.cssText = `
                    position: fixed;
                    top: ${this.y}px;
                    left: ${this.x}px;
                    font-size: ${this.size}px;
                    color: white;
                    opacity: ${this.opacity};
                    pointer-events: none;
                    z-index: 1000;
                    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
                    animation: fall ${this.speed * 3}s linear infinite, sway 2s ease-in-out infinite;
                `;
                document.body.appendChild(snowflake);
                return snowflake;
            }

            update() {
                this.y += this.speed;
                this.x += this.wind + Math.sin(this.y * 0.01) * 0.3;

                if (this.y > window.innerHeight + 10) {
                    this.reset();
                    this.y = -10;
                }

                if (this.x < -10) {
                    this.x = window.innerWidth + 10;
                } else if (this.x > window.innerWidth + 10) {
                    this.x = -10;
                }

                this.element.style.top = `${this.y}px`;
                this.element.style.left = `${this.x}px`;
            }
        }

        // Add CSS for snowflake animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to { transform: translateY(100vh) rotate(360deg); }
            }
            @keyframes sway {
                0%, 100% { margin-left: 0; }
                50% { margin-left: 20px; }
            }
        `;
        document.head.appendChild(style);

        // Create snowflakes
        const snowflakes = [];
        const numberOfSnowflakes = 100;

        for (let i = 0; i < numberOfSnowflakes; i++) {
            snowflakes.push(new Snowflake());
        }

        // Animate snowflakes
        function animateSnowflakes() {
            snowflakes.forEach(snowflake => snowflake.update());
            requestAnimationFrame(animateSnowflakes);
        }

        // Start animation
        animateSnowflakes();

        // Handle window resize
        window.addEventListener('resize', () => {
            snowflakes.forEach(snowflake => {
                if (snowflake.x > window.innerWidth) {
                    snowflake.x = Math.random() * window.innerWidth;
                }
            });
        });

        console.log('New Year card loaded successfully! Happy 2026!');
    </script>
</body>
</html>
