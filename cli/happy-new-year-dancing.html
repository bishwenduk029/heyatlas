<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025! ðŸŽ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #fda085 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .main-title {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                         0 0 60px rgba(255, 255, 255, 0.5),
                         0 0 90px rgba(255, 255, 255, 0.3);
            animation: titlePulse 2s ease-in-out infinite alternate;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }

        @keyframes titlePulse {
            0% { 
                transform: scale(1);
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                            0 0 60px rgba(255, 255, 255, 0.5),
                            0 0 90px rgba(255, 255, 255, 0.3);
            }
            100% { 
                transform: scale(1.05);
                text-shadow: 0 0 40px rgba(255, 255, 255, 1),
                            0 0 80px rgba(255, 255, 255, 0.7),
                            0 0 120px rgba(255, 255, 255, 0.5);
            }
        }

        .year {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF6347, #FF1493, #9370DB, #4169E1, #00CED1, #32CD32);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: yearGradient 3s ease infinite, yearBounce 1s ease-in-out infinite alternate;
            margin: 1rem 0;
            text-shadow: 0 0 80px rgba(255, 215, 0, 0.5);
        }

        @keyframes yearGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes yearBounce {
            0% { transform: translateY(0) rotateZ(0deg); }
            100% { transform: translateY(-10px) rotateZ(2deg); }
        }

        .dancing-divs {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .dancer {
            position: absolute;
            border-radius: 50%;
            animation: dance 4s ease-in-out infinite;
        }

        .dancer1 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
        }

        .dancer2 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #FF69B4, #FF1493);
            top: 20%;
            right: 15%;
            animation-delay: 0.5s;
            box-shadow: 0 0 35px rgba(255, 105, 180, 0.8);
        }

        .dancer3 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #00CED1, #4169E1);
            bottom: 20%;
            left: 20%;
            animation-delay: 1s;
            box-shadow: 0 0 45px rgba(0, 206, 209, 0.8);
        }

        .dancer4 {
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #32CD32, #228B22);
            bottom: 15%;
            right: 10%;
            animation-delay: 1.5s;
            box-shadow: 0 0 38px rgba(50, 205, 50, 0.8);
        }

        .dancer5 {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, #9370DB, #8A2BE2);
            top: 50%;
            left: 5%;
            animation-delay: 2s;
            box-shadow: 0 0 42px rgba(147, 112, 219, 0.8);
        }

        .dancer6 {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #FF6347, #DC143C);
            top: 40%;
            right: 25%;
            animation-delay: 2.5s;
            box-shadow: 0 0 30px rgba(255, 99, 71, 0.8);
        }

        @keyframes dance {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
                border-radius: 50%;
            }
            25% {
                transform: translate(30px, -40px) rotate(90deg) scale(1.2);
                border-radius: 30%;
            }
            50% {
                transform: translate(-20px, 30px) rotate(180deg) scale(0.8);
                border-radius: 70%;
            }
            75% {
                transform: translate(40px, 20px) rotate(270deg) scale(1.1);
                border-radius: 40%;
            }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 6s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .emoji-rain {
            position: absolute;
            font-size: 2rem;
            animation: emojiFall 8s linear infinite;
        }

        @keyframes emojiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .message {
            font-size: 1.5rem;
            color: white;
            margin-top: 2rem;
            animation: messageGlow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes messageGlow {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.02); }
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: firework 2s ease-out infinite;
        }

        @keyframes firework {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }

        .pulse-ring {
            position: absolute;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: pulseRing 3s ease-out infinite;
        }

        @keyframes pulseRing {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dancing-divs">
        <div class="dancer dancer1"></div>
        <div class="dancer dancer2"></div>
        <div class="dancer dancer3"></div>
        <div class="dancer dancer4"></div>
        <div class="dancer dancer5"></div>
        <div class="dancer dancer6"></div>
    </div>

    <div class="sparkles" id="sparkles"></div>
    <div class="confetti-container" id="confetti"></div>
    <div class="emoji-container" id="emojiRain"></div>
    <div class="fireworks-container" id="fireworks"></div>
    <div class="pulse-rings" id="pulseRings"></div>

    <div class="container">
        <h1 class="main-title">Happy New Year</h1>
        <div class="year">2025</div>
        <p class="message">ðŸŽŠ Wishing you joy, success, and amazing adventures! ðŸŽŠ</p>
    </div>

    <script>
        // Create sparkles
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }

        // Create confetti
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#FFD700', '#FF69B4', '#00CED1', '#32CD32', '#FF6347', '#9370DB'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 6 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 4) + 's';
                confettiContainer.appendChild(confetti);
            }
        }

        // Create emoji rain
        function createEmojiRain() {
            const emojiContainer = document.getElementById('emojiRain');
            const emojis = ['ðŸŽ‰', 'ðŸŽŠ', 'âœ¨', 'ðŸŒŸ', 'ðŸ’«', 'ðŸŽ†', 'ðŸŽ‡', 'ðŸ¾', 'ðŸ¥³', 'ðŸŽˆ'];
            
            for (let i = 0; i < 20; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-rain';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.animationDelay = Math.random() * 8 + 's';
                emoji.style.animationDuration = (Math.random() * 4 + 6) + 's';
                emojiContainer.appendChild(emoji);
            }
        }

        // Create fireworks
        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            const colors = ['#FFD700', '#FF69B4', '#00CED1', '#32CD32', '#FF6347', '#9370DB', '#FFFFFF'];
            
            setInterval(() => {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                for (let i = 0; i < 12; i++) {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = x + 'px';
                    firework.style.top = y + 'px';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    const angle = (Math.PI * 2 * i) / 12;
                    const velocity = 100 + Math.random() * 100;
                    firework.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
                    firework.style.setProperty('--y', Math.sin(angle) * velocity + 'px');
                    
                    fireworksContainer.appendChild(firework);
                    
                    setTimeout(() => firework.remove(), 2000);
                }
            }, 1500);
        }

        // Create pulse rings
        function createPulseRings() {
            const pulseContainer = document.getElementById('pulseRings');
            
            setInterval(() => {
                const ring = document.createElement('div');
                ring.className = 'pulse-ring';
                ring.style.left = Math.random() * window.innerWidth + 'px';
                ring.style.top = Math.random() * window.innerHeight + 'px';
                ring.style.width = ring.style.height = (Math.random() * 100 + 50) + 'px';
                
                pulseContainer.appendChild(ring);
                
                setTimeout(() => ring.remove(), 3000);
            }, 2000);
        }

        // Initialize all animations
        createSparkles();
        createConfetti();
        createEmojiRain();
        createFireworks();
        createPulseRings();
    </script>
</body>
</html>
