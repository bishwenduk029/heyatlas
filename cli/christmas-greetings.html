<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0f4c5c 0%, #1a237e 50%, #0f4c5c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            margin: 20px;
        }

        h1 {
            font-size: 3.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .merry {
            color: #ffd700;
            font-size: 4rem;
            display: block;
            margin-bottom: 0.5rem;
            animation: bounce 1s ease-in-out infinite;
        }

        .christmas {
            color: #ff6b6b;
            display: block;
        }

        .greeting {
            font-size: 1.5rem;
            color: #e8f5e8;
            margin: 2rem 0;
            line-height: 1.6;
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 1rem;
            top: -10px;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        .decorations {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
            font-size: 2rem;
        }

        .decoration {
            animation: spin 3s ease-in-out infinite;
        }

        .decoration:nth-child(2) {
            animation-delay: 0.5s;
        }

        .decoration:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700; }
            to { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .merry { font-size: 3rem; }
            .greeting { font-size: 1.2rem; }
            .container { margin: 10px; padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="snowflakes" id="snowflakes"></div>
    
    <div class="container">
        <h1>
            <span class="merry">Merry</span>
            <span class="christmas">Christmas!</span>
        </h1>
        
        <div class="decorations">
            <span class="decoration">üéÑ</span>
            <span class="decoration">üéÖ</span>
            <span class="decoration">‚≠ê</span>
        </div>
        
        <p class="greeting">
            From Kundu's Family:<br><br>
            May your holidays be filled with joy, laughter, and wonderful memories.<br>
            Wishing you peace, love, and happiness this Christmas season!
        </p>
        
        <div class="decorations">
            <span class="decoration">üéÅ</span>
            <span class="decoration">üîî</span>
            <span class="decoration">‚ùÑÔ∏è</span>
        </div>
    </div>

    <script>
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const snowflakeSymbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
            
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.innerHTML = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.animationDelay = Math.random() * 2 + 's';
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                snowflakesContainer.appendChild(snowflake);
            }
        }
        
        createSnowflakes();
    </script>
</body>
</html>
