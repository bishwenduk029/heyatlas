<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Main container */
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Greeting text */
        .greeting {
            font-family: 'Georgia', serif;
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #ffd700, #ff6b6b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, bounce 1s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            margin-bottom: 1rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .year {
            font-family: 'Arial Black', sans-serif;
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd700, #4ecdc4, #ff6b6b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, pulse 1.5s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.5)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8)); }
        }

        .subtitle {
            font-family: 'Arial', sans-serif;
            font-size: 1.5rem;
            color: #e0e0e0;
            margin-top: 1rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Dancing divs container */
        .dancers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        /* Dancing shapes */
        .dance {
            position: absolute;
            opacity: 0.8;
            animation: dance 4s ease-in-out infinite;
        }

        @keyframes dance {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-50px) rotate(90deg) scale(1.1); }
            50% { transform: translateY(-100px) rotate(180deg) scale(0.9); }
            75% { transform: translateY(-50px) rotate(270deg) scale(1.05); }
        }

        /* Circle dancers */
        .circle {
            border-radius: 50%;
            animation: spin 3s linear infinite, bounce 2s ease-in-out infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Square dancers */
        .square {
            animation: wiggle 0.5s ease-in-out infinite, float 3s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* Triangle dancers */
        .triangle {
            width: 0 !important;
            height: 0 !important;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid;
            animation: spinReverse 4s linear infinite, jump 1s ease-in-out infinite;
            background: none !important;
        }

        @keyframes spinReverse {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-60px) rotate(180deg); }
        }

        /* Star dancers */
        .star-shape {
            animation: starDance 2s ease-in-out infinite, twirl 3s linear infinite;
        }

        @keyframes starDance {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(15deg); }
        }

        @keyframes twirl {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* Heart dancers */
        .heart {
            animation: heartbeat 0.8s ease-in-out infinite, fly 4s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes fly {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -40px) rotate(90deg); }
            50% { transform: translate(0, -80px) rotate(180deg); }
            75% { transform: translate(-30px, -40px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Confetti burst */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confettiFall 5s linear infinite, confettiSpin 2s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0.3; }
        }

        @keyframes confettiSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Ribbon dancers */
        .ribbon {
            width: 60px;
            height: 20px;
            animation: ribbonWave 1.5s ease-in-out infinite;
        }

        @keyframes ribbonWave {
            0%, 100% { transform: skewX(-10deg) translateX(0); }
            50% { transform: skewX(10deg) translateX(10px); }
        }

        /* Sparkle effects */
        .sparkle {
            animation: sparkleAnim 1s ease-in-out infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Different colors for variety */
        .gold { background: #ffd700; }
        .red { background: #ff6b6b; }
        .green { background: #4ecdc4; }
        .purple { background: #9b59b6; }
        .pink { background: #ff69b4; }
        .orange { background: #ff9f43; }
        .blue { background: #3498db; }
        .cyan { background: #00d2d3; }
        .magenta { background: #e84393; }
        .lime { background: #00b894; }

        /* Balloons */
        .balloon {
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            animation: balloonFloat 6s ease-in-out infinite;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.5);
        }

        @keyframes balloonFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        /* Firework sparks */
        .spark {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: sparkAnim 1.5s ease-out infinite;
        }

        @keyframes sparkAnim {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* Moon dancers */
        .moon {
            border-radius: 50%;
            box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.3);
            animation: moonGlow 3s ease-in-out infinite;
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.3), 0 0 40px rgba(255, 215, 0, 0.6); }
        }

        /* Wave ribbons */
        .wave {
            border-radius: 50%;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { border-radius: 50%; transform: scale(1); }
            50% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; transform: scale(1.1); }
        }

        /* Emoji-like faces */
        .face {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            animation: faceBounce 1s ease-in-out infinite;
        }

        @keyframes faceBounce {
            0%, 100% { transform: translateY(0) rotate(-10deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Footer message */
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 10;
            animation: fadeInUp 1s ease-out 1s both;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .greeting {
                font-size: 2.5rem;
            }
            .year {
                font-size: 5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background stars -->
    <div class="stars" id="stars"></div>

    <!-- Dancing elements -->
    <div class="dancers" id="dancers"></div>

    <!-- Main greeting -->
    <div class="container">
        <div class="greeting">ðŸŽ‰ Happy New Year ðŸŽŠ</div>
        <div class="year">2025</div>
        <div class="subtitle">May your year be filled with joy, success & amazing adventures!</div>
    </div>

    <!-- Footer -->
    <div class="footer">âœ¨ Wishing you a fantastic year ahead! âœ¨</div>

    <script>
        // Generate background stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.width = (Math.random() * 3 + 1) + 'px';
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }

        // Generate dancing elements
        const dancersContainer = document.getElementById('dancers');
        const colors = ['gold', 'red', 'green', 'purple', 'pink', 'orange', 'blue', 'cyan', 'magenta', 'lime'];
        const shapes = ['circle', 'square', 'triangle', 'heart', 'balloon', 'wave', 'ribbon'];

        // Create various dancing elements
        for (let i = 0; i < 60; i++) {
            const element = document.createElement('div');
            const color = colors[Math.floor(Math.random() * colors.length)];
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const size = Math.random() * 30 + 15;

            element.className = `dance ${shape} ${color}`;
            element.style.left = Math.random() * 100 + '%';
            element.style.top = Math.random() * 100 + '%';
            element.style.width = size + 'px';
            element.style.height = size + 'px';
            element.style.animationDelay = Math.random() * 4 + 's';
            element.style.animationDuration = (Math.random() * 3 + 2) + 's';

            if (shape === 'triangle') {
                element.style.borderBottomColor = getComputedStyle(document.documentElement)
                    .getPropertyValue('--' + color) || '#ffd700';
            }

            dancersContainer.appendChild(element);
        }

        // Create confetti
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = `confetti ${colors[Math.floor(Math.random() * colors.length)]}`;
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            confetti.style.width = (Math.random() * 10 + 5) + 'px';
            confetti.style.height = (Math.random() * 10 + 5) + 'px';
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
            dancersContainer.appendChild(confetti);
        }

        // Create sparkle effects
        for (let i = 0; i < 30; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = `sparkle ${colors[Math.floor(Math.random() * colors.length)]}`;
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.width = (Math.random() * 8 + 4) + 'px';
            sparkle.style.height = sparkle.style.width;
            sparkle.style.clipPath = 'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            dancersContainer.appendChild(sparkle);
        }

        // Create balloon elements around the edges
        for (let i = 0; i < 12; i++) {
            const balloon = document.createElement('div');
            balloon.className = `balloon ${colors[Math.floor(Math.random() * colors.length)]}`;
            balloon.style.left = (Math.random() * 90 + 5) + '%';
            balloon.style.top = (Math.random() * 80 + 10) + '%';
            balloon.style.width = (Math.random() * 30 + 40) + 'px';
            balloon.style.height = (Math.random() * 30 + 50) + 'px';
            balloon.style.animationDelay = Math.random() * 6 + 's';
            dancersContainer.appendChild(balloon);
        }

        // Create moon elements
        for (let i = 0; i < 5; i++) {
            const moon = document.createElement('div');
            moon.className = `moon gold`;
            moon.style.left = (Math.random() * 90 + 5) + '%';
            moon.style.top = (Math.random() * 60 + 10) + '%';
            moon.style.width = (Math.random() * 40 + 30) + 'px';
            moon.style.height = moon.style.width;
            moon.style.background = 'linear-gradient(135deg, #fff9c4, #ffd700)';
            moon.style.animationDelay = Math.random() * 3 + 's';
            dancersContainer.appendChild(moon);
        }
    </script>
</body>
</html>
