app = "nirmanus-bifrost-gateway"
primary_region = "iad"

[env]
  APP_HOST = "0.0.0.0"
  APP_PORT = "8080"

[build]
  image = "maximhq/bifrost:v1.3.38"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[mounts]
  source = "bifrost_data"
  destination = "/app/data"

[[vm]]
  size = "shared-cpu-1x"
  memory = "1gb"
