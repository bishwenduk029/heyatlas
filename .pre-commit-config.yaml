repos:
  - repo: local
    hooks:
      - id: ripsecrets
        name: Scan for secrets with ripsecrets
        entry: ripsecrets
        language: system
        types: [text]
        exclude: |
          (?x)^(
              \.env\.example|
              \.git/.*|
              \.pre-commit-config\.yaml|
              pyproject\.toml|
              package\.json|
              pnpm-lock\.yaml|
              bun\.lock|
              uv\.lock|
              .*\.md
          )$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
